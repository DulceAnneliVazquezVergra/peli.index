        <script>
            //este es un arreglo para los cuestionarios
            const quizData = [
            {
                question: "Quien ganaria una pelea contra el prietote?",
                image: "quiz1.jpg",
                a: "Superman",
                b: "Goku",
                c: "Batman",

            const submitbtn = document.getElementById('submit');

            const d_text = document.getElementById('d_text');

            let score =0; //esta variable realiza el seguimiento del puntuaje del usuario

           deselectAnswer();

const questionImage =document.getElementById('question-image');
questionImage.src = currentQuizData.image;

            function deselectAnswer(){
                answerEls.forEach(answerEls => answerEls.checked = false); //desenmarca  todas las casillas de casillas de verificacion de respuesta.
            }
            function getSelected(){
                let answer;
                answerEls.forEach(answerEls =>  {
                    if(answerEls.checked){
                        answer = answerEls.id; //en esta parte obtienes ms option de la respuesta selecgionafs por el usuario
        
                    }
            })
        
            return answer; //devuelve la opcion de la respuesta seleccionda.
        }
        submitBtn.addEventListener('clic', () =>{
            const answer = getSelected(); //obtiene la opcion de la respuesta seleccionada por el usuario

                `
